name: wndr3800 images
on:
   workflow_dispatch:
jobs:
    build:
        name: Build wndr3800 Images
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                git clone https://github.com/openwrt/openwrt.git
                cp -rf r3/* openwrt/
                cd openwrt
                wget https://downloads.openwrt.org/snapshots/targets/ath79/generic/llvm-bpf-20.1.8.Linux-x86_64.tar.zst
                tar -xvf llvm-bpf-20.1.8.Linux-x86_64.tar.zst
                git apply 0001-bpi-r31.patch
                ./scripts/feeds update -a
                ./scripts/feeds install -a
                cd feeds/luci
                cd -
                ./scripts/feeds update -a
                ./scripts/feeds install -a -f
                mv w3800 .config
                echo "CONFIG_PACKAGE_luci-app-filemanager=y" >> .config
                make defconfig
                make download -j32
                make -j$(nproc) 'IGNORE_ERRORS=n m'
                rm -rf bin/targets/ath79/generic/packages
                echo "D=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
            - name: Delete tag
              uses: ClementTsang/delete-tag-and-release@v0.4.0
              with:
                delete_release: true
                tag_name: w3800
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create release
              uses: ncipollo/release-action@v1.14.0
              with:
                allowUpdates: true
                name: WRND3800 Images ${{ env.D }}
                tag: w3800
                replacesArtifacts: true
                makeLatest: true
                token: "${{ secrets.GITHUB_TOKEN }}"
                artifacts: openwrt/bin/targets/ath79/generic/*


