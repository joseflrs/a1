name: Download Torrent
on:
   workflow_dispatch:
jobs:
    build:
        name: download
        runs-on: ubuntu-24.04-arm
        steps:
            - name: Setup Ubuntu
              run: |
                sudo apt install -y transmission-cli
                mkdir dl
                cd dl
                transmission-cli -m magnet:?xt=urn:btih:669a9839e24950857a3c551d14544ba5403cef55&dn=Gladiador+%282000%29+BDRip+720p+dublado+%28vers%26atilde%3Bo+estendida%29&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Fzer0day.ch%3A1337&tr=udp%3A%2F%2Fopen.demonii.com%3A1337&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Fexodus.desync.com%3A6969            - name: tar

                cd -
                tar -c dl | xz -T0 > movie.tar.xz

            - name: Create release
              uses: ncipollo/release-action@v1.14.0
              with:
                allowUpdates: true
                name: Movie ${{ env.D }}
                tag: movie-${{ env.D }}
                replacesArtifacts: true
                makeLatest: true
                token: "${{ secrets.GITHUB_TOKEN }}"
                artifacts: movie.tar.xz






