name: Build x86_64
on:
   workflow_dispatch:
jobs:
    build:
        name: Build x86_64
        runs-on: ubuntu-24.04-arm
        steps:
            - name: Setup Ubuntu
              run: |
                sudo apt update
                sudo apt install -y subversion build-essential gettext 2to3 python3-pyelftools python3-distutils-extra
            - name: Setup Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.23.5'
            - name: checkout
              uses: actions/checkout@v4
            - name: Build
              run: |
                git clone https://github.com/openwrt/openwrt.git
                cd openwrt
                wget https://patch-diff.githubusercontent.com/raw/openwrt/openwrt/pull/19388.patch
                git apply 19388.patch
                ./scripts/feeds update -a
                ./scripts/feeds install -a
                wget https://downloads.openwrt.org/snapshots/targets/x86/64/config.buildinfo -O .config
                make defconfig
                make download -j32
                make -j$(nproc) 'IGNORE_ERRORS=n m'
                rm -rf bin/targets/x86/64/packages
                echo "D=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
            - name: Delete tag
              uses: ClementTsang/delete-tag-and-release@v0.4.0
              with:
                delete_release: true
                tag_name: x86_64-6.12
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - name: Create release
              uses: ncipollo/release-action@v1.14.0
              with:
                allowUpdates: true
                name: X86_64 LLVM TOOLCHAIN v19.1.0 aarch64 ${{ env.D }}
                tag: x86_64-6.12
                replacesArtifacts: true
                makeLatest: true
                token: "${{ secrets.GITHUB_TOKEN }}"
                artifacts: openwrt/bin/targets/x86/64/*
